<!DOCTYPE html>
<html>
  <head class="page">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="manual__img" alt="Matrix eisenhower">
      <a class="manual__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="container">
      <article class="checklist">
        <div id="checklist__add-tasks">
          <label for="checklist__new-task" class="checklist__title">Add Item</label>
          <div class="checklist__row-wrapper">
            <input id="checklist__new-task"class="checklist__task checklist__task-input" type="text">
            <button class="btn">Add</button>
          </div>
        </div>
        <section>
          <h3 class="title">Todo</h3>
          <ul id="checklist__in-complete-tasks">
            <li class="checklist__task-item">
              <input type="checkbox" class="checklist__checkbox">
              <label class="checklist__task checklist__task-name">Pay Bills</label>
              <input type="text" class="checklist__task checklist__task-input">
              <button class="edit btn">Edit</button>
              <button class="delete btn"><img src="./remove.svg" class="btn__icon" alt="remove"></button>
            </li>
            <li class="edit-mode checklist__task-item">
              <input type="checkbox" class="checklist__checkbox">
              <label class="checklist__task checklist__task-name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="checklist__task checklist__task-input">
              <button class="edit btn">Save</button>
              <button class="delete btn"><img src="./remove.svg" class="btn__icon" alt="remove"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="title">Completed</h3>
          <ul id="checklist__completed-tasks">
            <li class="checklist__task-item">
              <input type="checkbox" checked class="checklist__checkbox">
              <label class="checklist__task checklist__task-name">See the Doctor</label>
              <input type="text" class="checklist__task checklist__task-input">
              <button class="edit btn">Edit</button>
              <button class="delete btn"><img src="./remove.svg" class="btn__icon" alt="remove"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
